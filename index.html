<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c9ac22a842.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Image Drag And Drop</h1>
    <div class="container" id="drop-area">
        <h2>Upload Image</h2>
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload Image</header>
        <span>OR</span>
        <button id="browseButton">Browse Image</button>
        <input type="file" id="fileElem" hidden>
    </div>
    <div id="gallery"></div>
    <script src="./index.js"></script>
</body>
</html>
